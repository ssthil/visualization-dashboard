<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery.mmenu.css">
	<link rel="stylesheet" href="css/svg.css">
	<link rel="stylesheet" href="css/demo.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="topnav">
		<ul>
		<div class="logo">Company Name</div>
			<li><a href="">Dashboard</a></li>
			<li><a href="">Incidents</a></li>
			<li><a href="">Services</a></li>
			<li><a href="">Devices</a></li>
		</ul>
	</div>
	<div id="page">
		<div class="header">
			<a href="#topnav"></a>
		</div>
		<div class="wrapper">
			<div class="container-fluid">
			<div class="row-fluid">
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Device status</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_deviceStatus" class="chart-container"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Service status</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_serviceStatus" class="chart-container"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Event by severity</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_eventBySeverity" class="chart-container" ></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Event by signature</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_eventBySignature" class="chart-container" ></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Open tickets per device</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_openTickets" class="chart-container" ></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>Monitored security events</h5>
						</div>
						<div class="panel-body" style="text-align:center">
							<div id="cont_monitoredSecurity" class="chart-container" ></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- <script src="js/jquery.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap-wizard/1.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
	
	<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<!-- <script src="js/jquery.mmenu.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/4.2.4/js/jquery.mmenu.min.js"></script>
	<script src="js/chart/chart_functions.js"></script>	
	<script src="js/script.js"></script>
</body>
</html>
